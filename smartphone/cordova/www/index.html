<!DOCTYPE html>

<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: gateway: https://ssl.gstatic.com https://summon-caster.appspot.com * 'unsafe-eval'; style-src 'self' 'unsafe-inline' http://fonts.googleapis.com; font-src 'self' http://fonts.googleapis.com http://fonts.gstatic.com;">
        <script type="text/javascript" src="js/buffer.min.js"></script>
        <script type="text/javascript" src="js/urlparse.1.1.7.min.js"></script>
        <!-- <script type="text/javascript" src="js/blees.js"></script> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>BLE Gateway</title>
    </head>
    <body>
        <div class="app">
            <h1>BLE GATEWAY</h1>
            <div id="packets">
                <div id="total-packets-div">Total Packets: <span id="total-packets">0</span></div>
                <div id="understood-packets-div">Understood Packets: <span id="understood-packets">0</span></div>
                <div id="attempted-packets-div">Attempted Packets: <span id="attempted-packets">0</span></div>
                <div id="parsed-packets-div">Parsed Packets: <span id="parsed-packets">0</span></div>
            </div>
        </div>
        <div class="settings">
            <h1>Settings</h1>
            <div id="influx-settings">
                <h2>Influx Settings</h2>
                <input type="checkbox" id="influx-enable">Enable posting to Influx<br />
                Host: <input type="text" id="influx-host"><br />
                Database: <input type="text" id="influx-database"><br />
                Port: <input type="text" id="influx-port"><br />
                Protocol: <input type="text" id="influx-protocol"><br />
                Username: <input type="text" id="influx-username"><br />
                Password: <input type="text" id="influx-password"><br />
                Prefix: <input type="text" id="influx-prefix"><br />
                <input type="button" id="influx-save" value="Save"><br />
            </div>
        </div>





        <script type="text/javascript" src="cordova.js"></script>


        <!-- <script type="text/javascript" src="js/buffer-browserify-5.0.1.js"></script> -->

        <!-- <script type="text/javascript" src="https://wzrd.in/standalone/buffer"></script> -->

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/cache.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
